plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'java-gradle-plugin'
    id 'maven'
    id 'maven-publish'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation 'com.android.tools.build:gradle:4.1.3'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.32'
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'com.river'
            pom.artifactId = 'behaviorPlugin'
            pom.version = '1.0.0'
            //文件发布到下面目录
            repository(url: uri('../repo'))
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.java
                groupId = 'com.river.behaviorPlugin'
                artifactId = 'behaviorPlugin'
                version = '1.0'
            }
        }
    }
}